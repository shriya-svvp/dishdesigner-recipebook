<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin - Recipes</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; background: #fffaf5; }
    header {
      display: flex; justify-content: space-between; align-items: center;
      padding: 15px 40px; background: #fff4eb; border-bottom: 2px solid #f5d6b3;
    }
    header h1 { color: orange; margin: 0; }
    .search-container { display: flex; align-items: center; gap: 10px; }
    .search-box {
      padding: 8px 12px;
      border: 2px solid orange;
      border-radius: 20px;
      outline: none;
      width: 220px;
    }
    .logout-btn {
      padding: 8px 15px; background: orange; color: #fff; border: none;
      border-radius: 6px; cursor: pointer; font-weight: bold;
    }
    .logout-btn:hover { background: darkorange; }
    .container { padding: 25px 50px; }
    .add-btn {
      padding: 10px 20px; background: orange; color: #fff; border: none;
      border-radius: 6px; font-weight: bold; cursor: pointer;
      margin-bottom: 20px;
    }
    .add-btn:hover { background: darkorange; }
    .recipe-list { margin-top: 20px; }
    .recipe-item {
      display: flex; align-items: center; justify-content: space-between;
      padding: 12px; border-bottom: 1px solid #ddd; background: #fff;
      border-radius: 8px; margin-bottom: 12px;
    }
    .recipe-left { display: flex; align-items: center; gap: 15px; }
    .recipe-left img {
      width: 60px; height: 60px; border-radius: 8px; object-fit: cover;
    }
    .recipe-left h3 { margin: 0; color: #333; }
    .recipe-actions { display: flex; gap: 10px; }
    .btn {
      padding: 6px 14px; border: none; border-radius: 6px;
      cursor: pointer; font-weight: bold;
    }
    .view-btn { background: orange; color: #fff; }
    .delete-btn { background: #ffa86a; color: #fff; }
    .view-btn:hover { background: darkorange; }
    .delete-btn:hover { background: #ff8c42; }
    /* Modal */
    .modal {
      display: none; position: fixed; top: 0; left: 0;
      width: 100%; height: 100%; background: rgba(0,0,0,0.6);
      justify-content: center; align-items: center;
    }
    .modal-content {
      background: #fffdf8; padding: 25px; border-radius: 15px;
      width: 650px; max-width: 95%; text-align: left; position: relative;
      max-height: 90vh; overflow-y: auto;
      box-shadow: 0 8px 30px rgba(0,0,0,0.25);
      border: 2px solid #f0d9b5;
    }
    .modal-content img { width: 100%; border-radius: 10px; margin-bottom: 15px; }
    .close {
      position: absolute; top: 10px; right: 15px;
      font-size: 22px; cursor: pointer; color: #333;
    }
    .modal-content h2 {
      margin-top: 0; font-family: Georgia, serif;
      color: #d35400; border-bottom: 2px solid #f3e2c7; padding-bottom: 8px;
    }
    .meta-container {
      display: flex; flex-wrap: wrap; gap: 10px; margin: 15px 0 20px 0;
    }
    .badge {
      background: #ffe6cc; padding: 6px 12px; border-radius: 20px;
      font-size: 13px; font-weight: bold; color: #444;
      display: flex; align-items: center; gap: 5px;
    }
    .modal-section {
      margin: 15px 0; padding: 12px 15px; background: #fffaf0;
      border-left: 4px solid orange; border-radius: 8px;
    }
    .modal-section h3 { margin-top: 0; color: #e67e22; }
  </style>
</head>
<body>
  <header>
    <h1>Dish Designer</h1>
    <div class="search-container">
      <input type="text" id="searchBox" placeholder="Search recipes..." class="search-box">
      <button class="logout-btn" onclick="logout()">Logout</button>
    </div>
  </header>

  <div class="container">
    <h2>Admin - Manage Recipes</h2>
    <button class="add-btn" onclick="location.href='add-recipe.html'">+ Add Recipe</button>
    <div class="recipe-list" id="recipes"></div>
  </div>

  <!-- Modal -->
  <div class="modal" id="recipeModal">
    <div class="modal-content">
      <span class="close" onclick="closeModal()">&times;</span>
      <h2 id="modalTitle"></h2>
      <img id="modalImage" src="" alt="">
      <div class="meta-container">
        <span class="badge">‚è± Prep: <span id="modalPrep"></span></span>
        <span class="badge">üç≥ Cook: <span id="modalCook"></span></span>
        <span class="badge">üë®‚Äçüë©‚Äçüëß Servings: <span id="modalServings"></span></span>
        <span class="badge">üéØ <span id="modalDifficulty"></span></span>
      </div>
      <div class="modal-section">
        <h3>Ingredients:</h3>
        <ul id="modalIngredients"></ul>
      </div>
      <div class="modal-section">
        <h3>Instructions:</h3>
        <ol id="modalInstructions"></ol>
      </div>
    </div>
  </div>

  <script>
    const API_URL = "/api/recipes"; // ‚úÖ updated to Vercel API route
    const recipesContainer = document.getElementById("recipes");
    const modal = document.getElementById("recipeModal");
    const modalTitle = document.getElementById("modalTitle");
    const modalImage = document.getElementById("modalImage");
    const modalIngredients = document.getElementById("modalIngredients");
    const modalInstructions = document.getElementById("modalInstructions");
    const modalPrep = document.getElementById("modalPrep");
    const modalCook = document.getElementById("modalCook");
    const modalServings = document.getElementById("modalServings");
    const modalDifficulty = document.getElementById("modalDifficulty");
    const searchBox = document.getElementById("searchBox");

    async function fetchRecipes(query = "") {
      try {
        const res = await fetch(API_URL);
        let data = await res.json();
        if (query) {
          const lowerQuery = query.toLowerCase();
          data = data.filter(recipe =>
            recipe.name.toLowerCase().includes(lowerQuery) ||
            recipe.ingredients.some(ing => ing.toLowerCase().includes(lowerQuery))
          );
        }
        displayRecipes(data);
      } catch (err) {
        recipesContainer.innerHTML = "<p style='color:red;'>‚ö†Ô∏è Failed to load recipes. Please check API.</p>";
      }
    }

    function displayRecipes(recipes) {
      recipesContainer.innerHTML = "";
      if (recipes.length === 0) {
        recipesContainer.innerHTML = "<p>No recipes found.</p>";
        return;
      }
      recipes.forEach(recipe => {
        const item = document.createElement("div");
        item.className = "recipe-item";
        item.innerHTML = `
          <div class="recipe-left">
            <img src="${recipe.image}" alt="${recipe.name}">
            <h3>${recipe.name}</h3>
          </div>
          <div class="recipe-actions">
            <button class="btn view-btn" onclick='openModal(${JSON.stringify(recipe)})'>View</button>
            <button class="btn delete-btn" onclick="deleteRecipe('${recipe.id}')">Delete</button>
          </div>
        `;
        recipesContainer.appendChild(item);
      });
    }

    function openModal(recipe) {
      modalTitle.textContent = recipe.name;
      modalImage.src = recipe.image;
      modalPrep.textContent = recipe.prepTime || "-";
      modalCook.textContent = recipe.cookTime || "-";
      modalServings.textContent = recipe.servings || "-";
      modalDifficulty.textContent = recipe.difficulty || "-";
      modalIngredients.innerHTML = recipe.ingredients.map(i => `<li>${i}</li>`).join("");
      modalInstructions.innerHTML = Array.isArray(recipe.instructions)
        ? recipe.instructions.map(step => `<li>${step}</li>`).join("")
        : `<li>${recipe.instructions}</li>`;
      modal.style.display = "flex";
    }

    function closeModal() { modal.style.display = "none"; }
    window.onclick = (e) => { if (e.target === modal) closeModal(); };

    function deleteRecipe(id) {
      if (confirm("Are you sure you want to delete this recipe?")) {
        fetch(`${API_URL}/${id}`, { method: "DELETE" })
          .then(() => fetchRecipes(searchBox.value.trim()));
      }
    }

    function logout() {
      localStorage.removeItem("loggedInUser");
      window.location.href = "index.html";
    }

    searchBox.addEventListener("input", () => fetchRecipes(searchBox.value.trim()));
    fetchRecipes();
  </script>
</body>
</html>
