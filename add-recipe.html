<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Recipe - Dish Designer</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #fffaf5;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 600px;
      margin: 50px auto;
      background: #fff;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      color: #f5a623;
    }
    label {
      display: block;
      font-weight: bold;
      margin: 12px 0 6px;
    }
    input, select, textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 12px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 14px;
    }
    textarea {
      resize: vertical;
    }
    button {
      background: #f5a623;
      color: #fff;
      border: none;
      padding: 12px;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
      width: 100%;
    }
    button:hover {
      background: #e5941d;
    }
    .back-link {
      display: block;
      text-align: center;
      margin-top: 15px;
      text-decoration: none;
      color: #f5a623;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Add New Recipe</h2>
    <form id="recipeForm">
      <label for="name">Recipe Name</label>
      <input type="text" id="name" required>

      <label for="type">Category</label>
      <select id="type" required>
        <option value="">-- Select --</option>
        <option value="Vegetarian">Vegetarian</option>
        <option value="Non-Vegetarian">Non-Vegetarian</option>
      </select>

      <label for="prepTime">Prep Time</label>
      <input type="text" id="prepTime" placeholder="e.g. 20 mins" required>

      <label for="cookTime">Cook Time</label>
      <input type="text" id="cookTime" placeholder="e.g. 30 mins" required>

      <label for="servings">Servings</label>
      <input type="number" id="servings" required>

      <label for="difficulty">Difficulty</label>
      <select id="difficulty" required>
        <option value="">-- Select --</option>
        <option value="Easy">Easy</option>
        <option value="Medium">Medium</option>
        <option value="Hard">Hard</option>
      </select>

      <label for="ingredients">Ingredients (one per line)</label>
      <textarea id="ingredients" rows="5" placeholder="Enter each ingredient on a new line"></textarea>

      <label for="instructions">Instructions (one step per line)</label>
      <textarea id="instructions" rows="5" placeholder="Enter each step on a new line"></textarea>

      <label for="image">Image URL</label>
      <input type="url" id="image" required>

      <button type="submit">Save Recipe</button>
    </form>
    <a href="admin.html" class="back-link">← Back to Dashboard</a>
  </div>

<script>
const API_URL = "http://localhost:3000/recipes";

document.getElementById("recipeForm").addEventListener("submit", async function(e) {
  e.preventDefault();

  const newRecipe = {
    id: Date.now().toString(), // unique ID
    name: document.getElementById("name").value,
    type: document.getElementById("type").value,
    prepTime: document.getElementById("prepTime").value,
    cookTime: document.getElementById("cookTime").value,
    servings: document.getElementById("servings").value,
    difficulty: document.getElementById("difficulty").value,
    ingredients: document.getElementById("ingredients").value.split("\n").map(i => i.trim()).filter(i => i),
    instructions: document.getElementById("instructions").value.split("\n").map(i => i.trim()).filter(i => i),
    image: document.getElementById("image").value
  };

  try {
    const res = await fetch(API_URL, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify(newRecipe)
    });

    if (res.ok) {
      alert("✅ Recipe added successfully!");
      document.getElementById("recipeForm").reset();
    } else {
      alert("❌ Failed to add recipe.");
    }
  } catch (err) {
    console.error(err);
    alert("⚠️ Error connecting to server.");
  }
});
</script>

</body>
</html>
