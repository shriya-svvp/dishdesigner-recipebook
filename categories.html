<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Categories - Dish Designer</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
 body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: linear-gradient(135deg, #fffdfb, #fdf9f5, #fff5eb);
}
.navbar {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 15px 50px;
  background: #fff4e6; /* slightly darker than body */
  box-shadow: 0 2px 5px rgba(0,0,0,0.1);
  border-radius: 8px;
}

  .logo {
    font-size: 22px;
    font-weight: bold;
    color: #f5a623;
  }
  .nav-links {
    display: flex;
    gap: 30px;
    font-size: 16px;
  }
  .nav-links a {
    text-decoration: none;
    color: black;
    font-weight: 500;
  }
  .nav-links a:hover {
    color: #f5a623;
  }

    /* Search Bar */
    .search-bar {
      display: flex;
      align-items: center;
      border: 2px solid #f5a623;
      border-radius: 25px;
      padding: 4px 12px;
      background: #fff;
    }
    .search-bar input {
      border: none;
      outline: none;
      padding: 6px 10px;
      font-size: 14px;
      width: 200px;
    }
    .search-bar button {
      border: none;
      background: none;
      cursor: pointer;
      font-size: 16px;
      color: #f5a623;
    }
    /* Container */
    .container {
      max-width: 1000px;
      margin: 40px auto;
      padding: 20px;
    }
    h2 {
      text-align: center;
      margin-bottom: 30px;
      color: #333;
    }
    /* Category Cards */
    .categories {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 30px;
    }
    .category-card {
      position: relative;
      width: 280px;
      height: 180px;
      border-radius: 12px;
      overflow: hidden;
      cursor: pointer;
      box-shadow: 0 6px 14px rgba(0,0,0,0.2);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .category-card img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: transform 0.4s ease;
    }
    .category-card:hover img {
      transform: scale(1.08);
    }
    .overlay {
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.45);
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .overlay span {
      color: #fff;
      font-size: 22px;
      font-weight: bold;
      text-shadow: 0 2px 6px rgba(0,0,0,0.5);
    }
    .category-card:hover {
      transform: translateY(-6px);
      box-shadow: 0 8px 20px rgba(0,0,0,0.3);
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <div class="navbar">
    <div class="logo">Dish Designer</div>
    <div class="nav-links">
      <a href="index.html">Home</a>
      <a href="index.html#about">AboutUs</a>
      <a href="index.html#contact">Contact</a>
    </div>
    <div class="search-bar">
      <input type="text" id="searchInput" placeholder="Search recipes...">
      <button onclick="searchRecipes()"><i class="fas fa-search"></i></button>
    </div>
  </div>

  <!-- Categories -->
  <div class="container">
    <h2>Choose a Category</h2>
    <div class="categories">
      <!-- Vegetarian -->
      <div class="category-card" onclick="goToRecipes('Vegetarian')">
        <img src="images/vegs.jpg" alt="Vegetarian Dishes">
        <div class="overlay"><span>ü•ó Vegetarian</span></div>
      </div>
      <!-- Non-Vegetarian -->
      <div class="category-card" onclick="goToRecipes('Non-Vegetarian')">
        <img src="images/nonveg.jpeg" alt="Non-Vegetarian Dishes">
        <div class="overlay"><span>üçó Non-Vegetarian</span></div>
      </div>
    </div>
  </div>

<script>
const API_URL = "http://localhost:3000/recipes";

// Redirect to recipes by category
function goToRecipes(category) {
  window.location.href = `recipes.html?type=${category}`;
}

// Search function
async function searchRecipes() {
  const query = document.getElementById("searchInput").value.trim().toLowerCase();
  if (!query) {
    alert("Please enter a recipe name!");
    return;
  }
  window.location.href = `recipes.html?search=${query}`;
}
</script>

</body>
</html>
